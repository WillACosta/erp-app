<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center"><img src="../../../assets/images/movsLogo.svg" class="logo"
                        alt="movsApp-Logo"></h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button *ngIf="!loading" type="submit" [disabled]="!formRegistro.valid"
                                class="btn btn-primary submit-btn btn-block">Criar uma conta</button>
                            <button *ngIf="loading" class="btn btn-primary submit-btn btn-block" type="button"
                                [disabled]="true"><i class="fa fa-spin fa-sync"></i>Aguarde...</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">JÃ¡ possui uma conta?</span>
                            <br>
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active"
                                class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
